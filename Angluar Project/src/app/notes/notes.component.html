<div class="container">
    <form [formGroup]="NoteForm">
        {{NoteForm.value |json}}
   
        <div class="form-group">
            <label>Name :</label>
            <input type="text" formControlName="Name" [class.is-invalid]="Name.invalid && Name.touched"   class="form-control">
            <div *ngIf="Name.errors && Name.touched">
                <small class="text-danger" *ngIf="Name.errors.required">name is required</small>
                <small class="text-danger" *ngIf="Name.errors.forbiddenName">{{Name.errors.forbiddenName.value}} is not allowed</small>
             </div>
       
        </div>


        <div class="form-group">
            <select class="custom-select" formControlName="products" >
                <option selected>
                    Select Product 
                </option>

                    <option *ngFor="let item of productsArr">
                    {{item}}
                </option>
                <div *ngIf="products.errors && products.touched">
                    <small class="text-danger" *ngIf="products.errors.required">choose product is reqiured</small>
                 </div>
            </select>
       
        </div>

              
         <div class="form-check mb-3">
                    <input class="form-check-input" (click)="setNameToRequired()" formControlName="discount" type="checkbox">
                    <label class="form-check-label">
                     this product containd discount
                    </label>
          </div>
          <button (click)="addNewComment()">Add aleternative Comment</button>

          <div formArrayName="alternativeComment" *ngFor="let newEmail of alternativeComments.controls; let i=index">
              <label>Alternative Comment number {{i+1}}</label>
              <input type="text" class="form-control" [formControlName]="i">
              <button (click)="removeComment(i)">Remove this Comment</button>
          </div><br><br>
        <input type="submit" class="btn btn-primary"  value="Register">




    </form>
</div>
