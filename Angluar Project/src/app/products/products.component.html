<h1>{{name}}</h1><br>
<img [src]="logo" width="80px" height="50px"><br><br>
<!--{{Discount |percent}}-->
<br>
<div *ngIf="Discount=='No Discount', then thenBlock; else  elseBlock"></div>
<ng-template #thenBlock>
    <h3>there is no offers</h3>
</ng-template>
<ng-template #elseBlock>
    <h3>We offer an explicit discount of: {{Discount}}</h3>
</ng-template>

<br>


 <select>
     <option *ngFor="let cat of CategoryList" [value]="cat.ID">{{cat.Name}}</option>
</select>

<br><br>
<ng-template #thenBlockk>
<table class="table table-border table-hover table-light">
    <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>image</th></tr>
    <tr *ngFor="let item of ProductList">
        <td >{{item.ID}}</td>
        <td>{{item.Name |uppercase}}</td>
        <td>{{item.Quantity}}</td>
        <td>{{item.Price}}</td>
        <td><img src="{{item.image}}" width="60px" height="50px"></td>
    </tr>
</table>
</ng-template>
<ng-template #elseBlockk>
    <h2>Thanks for purchasing from our Store {{ClientName}}</h2>
</ng-template>
<br><br>
<input type="text" [(ngModel)]="ClientName">
{{ClientName}}
<button  (click)="displaydiv()">Buy</button><br><br>
<div *ngIf="IsPurshased, then thenBlockk ; else  elseBlockk "></div>
