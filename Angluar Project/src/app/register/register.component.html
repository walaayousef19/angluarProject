<div class="container">
    <form [formGroup]="registerForm">
        {{registerForm.value |json}}
   
        <div class="form-group">
            <label>User Name :</label>
            <input type="text" formControlName="userName" [class.is-invalid]="userName.invalid && userName.touched"   class="form-control">
            <div *ngIf="userName.errors && userName.touched">
                <small class="text-danger" *ngIf="userName.errors.required">name is required</small>
                <small class="text-danger" *ngIf="userName.errors.pattern">name must contains only capital and smal characters</small>
              </div>
       
        </div>
    
        <br>

        <div class="form-group">
            <label>Email :</label>
            <input type="email" formControlName="email"  class="form-control">
            <div *ngIf="email.errors && email.touched">
                <small class="text-danger" *ngIf="email.errors.required">email is required</small>
                <small class="text-danger" *ngIf="email.errors.pattern">email must contain @</small>
            
            </div>
        </div>

   
            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password"  class="form-control" />
                <div *ngIf="password.errors && password.touched">
                    <small class="text-danger" *ngIf="password.errors.required">password is required</small>
                 </div>
            </div>
            <div class="form-group">
                <label>confirm Password</label>
                <input type="password" formControlName="confirmPassword" [class.is-invalid]="registerForm.errors?.misMatch"   class="form-control" />
              
                    <small class="text-danger" *ngIf="registerForm.errors?.misMatch">Password and confirm password not match</small>
               
            </div>
     

        <div class="form-group">
            <select class="custom-select" formControlName="hearingAboutUs" name="ddlhear">
                <option selected>
                    wher you hear about us 
                </option>

                    <option *ngFor="let item of hearingAboutUs2">
                    {{item}}
                </option>
                <div *ngIf="hearingAboutUs.errors && hearingAboutUs.touched">
                    <small class="text-danger" *ngIf="hearingAboutUs.errors.required">confirm Password is required</small>
                 </div>
            </select>
       
        </div>
        <input type="submit" class="btn btn-primary"  value="Register">




    </form>
</div>
