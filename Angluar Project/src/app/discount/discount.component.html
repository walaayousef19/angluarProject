<table class="table table-border table-hover table-light">
    <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Discount</th>
    <th>image</th></tr>
    <tr *ngFor="let item of ProductWithDiscount">
        <td >{{item.ID}}</td>
        <td>{{item.Name |uppercase}}</td>
        <td>{{item.Quantity}}</td>
        <td>{{item.Price}}</td>
        <td>{{item.Discount}}</td>
        <td><img src="{{item.image}}" width="60px" height="50px"></td>
    </tr>
</table>
